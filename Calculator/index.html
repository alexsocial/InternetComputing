  <script>
    function calculate()
    {
      var field1=document.getElementById("num1").value;
      var field2=document.getElementById("num2").value;
      var field3=document.getElementById("num3").value;
      var num1 = parseInt(field1, 10);
      var num2 = parseInt(field2, 10);
      var num3 = parseInt(field3, 10);
      var maximum = max(num1, num2, num3);
      var minimum = min(num1, num2, num3);
      var meanTot = mean(num1, num2, num3);
      var medianTot = median(num1, num2, num3);
      var rangeTot = range(num1, num2, num3);

      maximum = parseFloat(maximum);

      if(!isNaN(maximum))
      {
        document.getElementById("max").innerHTML="The maximum is " + maximum;
      }
      else
      {
        document.getElementById("max").innerHTML="Error! Maximum is not a number.";
      }
      if(!isNaN(minimum))
      {
        document.getElementById("min").innerHTML="The minimum is " + minimum;
      }
      else
      {
        document.getElementById("min").innerHTML="Error! Minimum is not a number.";
      }
      if(!isNaN(meanTot))
      {
        document.getElementById("mean").innerHTML="The mean is " + meanTot;
      }
      else
      {
        document.getElementById("mean").innerHTML="Error! Mean is not a number.";
      }
      if(!isNaN(medianTot))
      {
        document.getElementById("median").innerHTML="The median is " + medianTot;
      }
      else
      {
        document.getElementById("median").innerHTML="Error! Median is not a number.";
      }
      if(!isNaN(rangeTot))
      {
        document.getElementById("range").innerHTML="The range is " + rangeTot;
      }
      else
      {
        document.getElementById("range").innerHTML="Error! Range is not a number.";
      }
    }
    function max(field1, field2, field3)
    {
      return Math.max(field1,field2,field3);
    }
    function min(field1, field2, field3)
    {
      return Math.min(field1,field2,field3);
    }
    function mean(field1, field2, field3)
    {
      var sum = field1 + field2 + field3;
      return sum / 3;
    }
    function median(field1, field2, field3)
    {
      var numbers = [field1, field2, field3];
      numbers.sort((a, b) => a - b);
      return numbers[1];
      
    }
    function range(field1, field2, field3)
    {
      var max2 = max(field1, field2, field3);
      var min2 = min(field1, field2, field3);
      return max2 - min2;
    }
  </script>
